<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>404 - Page Not Found</title>

    <!-- Bootstrap and FontAwesome -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        .header-title {
            padding: 60px 0;
            background-color: #343a40;
            color: #fff;
            text-align: center;
        }

        .header-title img {
            height: 80px;
        }

        .content-section {
            padding: 40px 0;
            text-align: center;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer-links a {
            color: #007bff;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <div class="header-title">
        <img src="/dashboard/images/xampp-logo.svg" alt="XAMPP Logo" />
        <h1>404 - Page Not Found</h1>
    </div>

    <!-- Content Section -->
    <section class="content-section">
        <div class="container">
            <h2>Oops! The page you are looking for does not exist.</h2>
            <p class="lead">You may have mistyped the address or the page may have moved.</p>
            <a href="/" class="btn btn-primary mt-3">Go to Homepage</a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2022 Apache Friends</p>
        </div>
    </footer>
</body>

</html>
